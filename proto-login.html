<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="bd-example">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                </div>
                
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">@example.com</span>
                </div>
                
                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                
                <div class="input-group mb-3">
                  <span class="input-group-text">$</span>
                  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                  <span class="input-group-text">.00</span>
                </div>
                
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                  <span class="input-group-text">@</span>
                  <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                </div>
                
                <div class="input-group">
                  <span class="input-group-text">With textarea</span>
                  <textarea class="form-control" aria-label="With textarea" style="margin-top: 0px; margin-bottom: 0px; height: 143px;"></textarea>
                </div>
                </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    isLoaded = false;
    logReg = 0;

    $( document ).ready(function() {
        isLoaded = true;

        $('form').submit(function(event) {
            switch (logReg) {
                case 1: 
                    clickLogin();
                    break;
                case 2:
                    clickRegister();
                    break;
            }
            event.preventDefault();
        });
        //console.log('done');
    });

    function clickLogin() {
        document.getElementById('loader1').classList.remove('hidden2');
        document.getElementById('loader2').classList.remove('hidden2');
        
        if (document.getElementById('remember').checked) {
            memberMe=1;
        } else {
            memberMe=0;
        }

        var formData = {
            'action'            : 'login',
            'email'             : $('input[id=email]').val(),
            'password'          : $('input[id=password]').val(),
            'remember'          : memberMe
        };

        $.ajax({
            type        : 'POST', // define the type of HTTP verb we want to use (POST for our form)
            url         : 'handler.php', // the url where we want to POST
            data        : formData, // our data object
            //dataType    : 'json', // what type of data do we expect back from the server
            encode      : true,
            success     : function(data) {
                document.getElementById('loader1').classList.add('hidden2');
                document.getElementById('loader2').classList.add('hidden2');
                switch (data) {
                    case "no email":
                        document.getElementById('error').innerHTML = "Username-ul este necesar!";
                        break;
                    case "Authentication successful.":
                        window.location.reload(true);
                        break;
                    default:
                        document.getElementById('error').innerHTML = data;
                 }
            },
            error: function(){
                document.getElementById('error').innerHTML = data;
            }
        });
    }
</script>
    </body>
</html>
